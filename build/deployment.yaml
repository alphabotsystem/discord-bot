apiVersion: apps/v1
kind: Deployment
metadata:
  name: discord-bot
  namespace: alpha-bot
  labels:
    app: discord-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discord-bot
  template:
    metadata:
      labels:
        app: discord-bot
    spec:
      containers:
      - name: discord-bot
        image: us-central1-docker.pkg.dev/nlc-bot-36685/discord-bot/production
        imagePullPolicy: Always
        resources:
          requests:
            memory: "1800Mi"
            cpu: "100m"
            ephemeral-storage: "5000Ki"
        env:
          - name: PRODUCTION
            value: "1"
          - name: TOPGG_KEY
            valueFrom:
              secretKeyRef:
                name: alpha-credentials
                key: TOPGG_KEY
          - name: DISCORD_PRODUCTION_TOKEN
            valueFrom:
              secretKeyRef:
                name: alpha-credentials
                key: DISCORD_PRODUCTION_TOKEN
          - name: GOOGLE_ASSISTANT_OAUTH
            valueFrom:
              secretKeyRef:
                name: alpha-credentials
                key: GOOGLE_ASSISTANT_OAUTH
          - name: IEXC_KEY
            valueFrom:
              secretKeyRef:
                name: alpha-credentials
                key: IEXC_KEY
        ports:
          - containerPort: 6910