apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: licensed-bot
  namespace: alpha-bot
  labels:
    app: licensed-bot
spec:
  replicas: 3
  selector:
    matchLabels:
      app: licensed-bot
  serviceName: licensed-bot
  template:
    metadata:
      labels:
        app: licensed-bot
    spec:
      containers:
      - name: discord-bot
        image: us-central1-docker.pkg.dev/nlc-bot-36685/discord-bot/production
        imagePullPolicy: Always
        resources:
          requests:
            memory: "100Mi"
            cpu: "4m"
            ephemeral-storage: "5000Ki"
        env:
          - name: PRODUCTION
            value: "1"
          - name: TOPGG_KEY
            valueFrom:
              secretKeyRef:
                name: alpha-credentials
                key: TOPGG_KEY
          - name: LMMXP4VROGBRP6ENPNTVHPKVGJQ1_TOKEN
            valueFrom:
              secretKeyRef:
                name: alpha-credentials
                key: LMMXP4VROGBRP6ENPNTVHPKVGJQ1_TOKEN
          - name: HG60DTuv5GYWDUVX1ENONGdvEJ43_TOKEN
            valueFrom:
              secretKeyRef:
                name: alpha-credentials
                key: HG60DTuv5GYWDUVX1ENONGdvEJ43_TOKEN
          - name: QMREQIGRIWQZVMYKPQCU7C3EYBX1_TOKEN
            valueFrom:
              secretKeyRef:
                name: alpha-credentials
                key: QMREQIGRIWQZVMYKPQCU7C3EYBX1_TOKEN
          - name: GOOGLE_ASSISTANT_OAUTH
            valueFrom:
              secretKeyRef:
                name: alpha-credentials
                key: GOOGLE_ASSISTANT_OAUTH
          - name: IEXC_KEY
            valueFrom:
              secretKeyRef:
                name: alpha-credentials
                key: IEXC_KEY
        ports:
          - containerPort: 6910