apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: licensed-bot
  namespace: alpha-bot
  labels:
    app: licensed-bot
spec:
  replicas: 10
  selector:
    matchLabels:
      app: licensed-bot
  serviceName: licensed-bot
  podManagementPolicy: Parallel
  template:
    metadata:
      labels:
        app: licensed-bot
    spec:
      containers:
      - name: discord-bot
        image: us-central1-docker.pkg.dev/nlc-bot-36685/discord-bot/production
        imagePullPolicy: Always
        resources:
          requests:
            memory: "100Mi"
            cpu: "4m"
            ephemeral-storage: "5000Ki"
        env:
          - name: PRODUCTION
            value: "1"
          - name: TOKEN_N8V1MEBUJFSVP4IQMUXYYIEDFYI1
            valueFrom:
              secretKeyRef:
                name: alpha-credentials
                key: TOKEN_N8V1MEBUJFSVP4IQMUXYYIEDFYI1
          - name: TOKEN_H59TRYWEQLSI0U1UZLDFZRTXPXC2
            valueFrom:
              secretKeyRef:
                name: alpha-credentials
                key: TOKEN_H59TRYWEQLSI0U1UZLDFZRTXPXC2
          - name: TOKEN_K4OIVMRPJBA3OLYBULWAYCNHGJK2
            valueFrom:
              secretKeyRef:
                name: alpha-credentials
                key: TOKEN_K4OIVMRPJBA3OLYBULWAYCNHGJK2
          - name: TOKEN_CIPIGOZSPUQQZHUVQ9SOIS6MAH53
            valueFrom:
              secretKeyRef:
                name: alpha-credentials
                key: TOKEN_CIPIGOZSPUQQZHUVQ9SOIS6MAH53
          - name: TOKEN_NI7GCMTB8LGCLNV7H2YEJ2VUFHI1
            valueFrom:
              secretKeyRef:
                name: alpha-credentials
                key: TOKEN_NI7GCMTB8LGCLNV7H2YEJ2VUFHI1
          - name: TOKEN_LLZ0V7CAZXVSVC0M1MVQCKOXCJV2
            valueFrom:
              secretKeyRef:
                name: alpha-credentials
                key: TOKEN_LLZ0V7CAZXVSVC0M1MVQCKOXCJV2
          - name: TOKEN_SHDNTSTH4TPFNG0CO1LBVDANLVO2
            valueFrom:
              secretKeyRef:
                name: alpha-credentials
                key: TOKEN_SHDNTSTH4TPFNG0CO1LBVDANLVO2
          - name: TOKEN_LYSQMRSJONMYQI8KSGXCMLO54IE2
            valueFrom:
              secretKeyRef:
                name: alpha-credentials
                key: TOKEN_LYSQMRSJONMYQI8KSGXCMLO54IE2
          - name: TOKEN_ATGZKMDQWWUUKWC6CSJDBXR4IH02
            valueFrom:
              secretKeyRef:
                name: alpha-credentials
                key: TOKEN_ATGZKMDQWWUUKWC6CSJDBXR4IH02
          - name: TOKEN_UIVTZSUV8YD74TLPRGQBIGTWNQG2
            valueFrom:
              secretKeyRef:
                name: alpha-credentials
                key: TOKEN_UIVTZSUV8YD74TLPRGQBIGTWNQG2
          - name: GOOGLE_ASSISTANT_OAUTH
            valueFrom:
              secretKeyRef:
                name: alpha-credentials
                key: GOOGLE_ASSISTANT_OAUTH
          - name: TOPGG_KEY
            valueFrom:
              secretKeyRef:
                name: alpha-credentials
                key: TOPGG_KEY
          - name: TWELVEDATA_KEY
            valueFrom:
              secretKeyRef:
                name: alpha-credentials
                key: TWELVEDATA_KEY
          - name: COINGECKO_API_KEY
            valueFrom:
              secretKeyRef:
                name: alpha-credentials
                key: COINGECKO_API_KEY
        ports:
          - containerPort: 6910