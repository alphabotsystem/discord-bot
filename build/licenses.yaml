apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: licensed-bot
  namespace: alpha-bot
  labels:
    app: licensed-bot
spec:
  replicas: 14
  selector:
    matchLabels:
      app: licensed-bot
  serviceName: licensed-bot
  podManagementPolicy: Parallel
  template:
    metadata:
      labels:
        app: licensed-bot
    spec:
      containers:
      - name: discord-bot
        image: us-central1-docker.pkg.dev/nlc-bot-36685/discord-bot/production
        imagePullPolicy: Always
        resources:
          requests:
            memory: "100Mi"
            cpu: "4m"
            ephemeral-storage: "5000Ki"
        env:
          - name: PRODUCTION
            value: "1"
          - name: TOKEN_N8V1MEBUJFSVP4IQMUXYYIEDFYI1
